---
label: landing-page
hide_body: false
is_partial: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
  config:
    required: true
- type: text
  label: Hero Heading
  name: heading
  default: Project PANOPTES
- type: text
  name: sub_heading
  label: Hero Sub heading
  default: Discover New Worlds
- type: boolean
  name: slick_carousel
  label: Slick Carousel
  description: If landing page should show a slick carousel.
- type: field_group_list
  name: slick_images
  label: Slick Images
  description: The images to use in the slick carousel.
  config:
    min: '0'
  fields:
  - type: file
    name: image
    label: Image
  - type: text
    name: caption
    label: Caption
    description: Caption to use for the image.
- type: file
  name: banner_image
  label: Hero Image
  description: 'Dimensions: 1200px by 580px'
  config:
    maxSize: '2'
- type: field_group
  name: hero_button
  label: Hero Button
  fields:
  - type: text
    name: text
    label: Text
  - type: text
    name: href
    label: Link
- type: boolean
  name: show_site_name
  label: Show Site Name?
  description: If the site name should be shown above description.
- type: textarea
  name: textline
  label: Description
  config:
    wysiwyg: true
    required: false
    schema:
      format: markdown
- type: field_group
  name: feature_button
  label: Feature Button
  description: This goes under the main textline in a Hero element.
  fields:
  - type: text
    name: text
    label: Label
    description: Label for feature button.
  - type: text
    name: href
    label: URL
    description: Link for the feature button.
- name: services
  label: Services
  type: field_group_list
  fields:
  - name: heading
    label: Heading
    type: text
    hidden: false
    default: ''
  - name: description
    label: Description
    type: text
    hidden: false
    default: ''
  - type: field_group
    name: thumbnail
    label: Thumbnail
    fields:
    - type: file
      label: Image
      name: image
      description: Thumbnail to show above service.
    - type: boolean
      name: border
      label: Border
      description: If thumbnail should include a border.
    description: Thumbnail for service.
  - type: field_group
    label: Link
    name: link
    description: A button link for more information.
    fields:
    - type: text
      name: label
      label: Label
      description: Label for the button.
      config:
        required: true
    - type: text
      name: href
      label: Link
      description: Where the button goes.
  hidden: false
  default: ''
- type: boolean
  name: show_news
  label: Show News?
  description: Enables a news section with a twitter feed & latest posts
- type: boolean
  name: show_discourse
  label: Show Discourse?
  description: If we should show the latest discourse posts.
- type: image_gallery
  name: partners
  label: Partner Logos
- name: layout
  label: Layout
  type: text
  hidden: true
  default: home
pages:
- teams.md
- index.md
